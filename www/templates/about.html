<ion-view view-title="About">
  <ion-content>
    <div style="max-width:100% height: 0;
        padding-bottom: 300px;
        background-color: #FFF;
        overflow: hidden;">
      <img style="max-width: 100%;
        vertical-align: middle; z-index:-999" ng-src={{image.banner_background}}>
    </div>
    <img class="logo-icon" ng-src={{image.logo_icon}}>
    <img class="logo-word" ng-src={{image.logo_word}}>
  </ion-content>
</ion-view>
