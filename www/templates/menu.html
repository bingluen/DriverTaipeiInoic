<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="DT-menu DT-header">
      <img ng-src="{{ bannerImage }}">
    </ion-header-bar>
    <ion-content class="DT-menu-content">
      <ion-list>
        <ion-item menu-close href="#/app/setting">
          <img src="img/icon_settings.png" class="DT-menu-icon" />Setting
        </ion-item>
        <ion-item menu-close href="#/app/helper">
          <img src="img/icon_help_circle.png" class="DT-menu-icon" />Helper
        </ion-item>
        <ion-item menu-close href="#/app/about">
          <img src="img/icon_emoticon_cool.png" class="DT-menu-icon" />About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
